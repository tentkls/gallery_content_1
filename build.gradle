static def prepareApplicationResources(def json) {
    new File("../app/app/src/main/assets/content.json").withWriter { writer ->
        writer.write(json)
    }

    def properties = String.format("app_name=%s\nad_page=%s\npackage_name=com.gallery.gallery%s", json.title, json.adPage, json.uniqueTag)
    new File("../app/content.properties").withWriter { writer ->
        writer.write(properties)
    }

    def stringResources = String.format("<resources><string name=\"app_name\">%s</string></resources>", json.title)
    new File("../app/app/src/main/res/values/strings.xml").withWriter { writer ->
