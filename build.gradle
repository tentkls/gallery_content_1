    def fullDescription = '' << ''

    def languages = ["en", "de", "it", "es", "pt", "ru", "fr"]
    def apiKey = "trnsl.1.1.20140730T124426Z.488c3627d8ae111c.6f11fb4603c23545d229a79e96d04a7400b864dd"
    languages.each { def lng ->
        fullTitle <<= lng + "\n" + tranlate(title, lng, apiKey) + "\n\n"
        fullShortDescription <<= lng + "\n" + tranlate(shortDescription, lng, apiKey) + "\n\n"
        fullDescription <<= lng + "\n" + tranlate(description, lng, apiKey) + "\n\n"
